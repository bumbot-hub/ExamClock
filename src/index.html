<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExamClock</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="../assets/fontawesome/css/all.css">
</head>
<body>
    <header>
        <section class="left-filler">
            <button id="back" class="icon hidden">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
        </section>
        <h2>ExamClock<span class="logo-square">&#9632;</span></h2>

        <nav>
            <button class="icon">
                <i class="fa-solid fa-circle-half-stroke" id="contrast"></i>
            </button>
            <button class="icon">
                <i class="fa-solid fa-sliders" id="settings"></i>
            </button>
            <button class="icon">
                <i class="fa-solid fa-expand" id="fullscreen"></i>
            </button>
        </nav>
    </header>

    <section class="homepage">
        <h3>Choose mode:</h3>

        <section id="modes">
            <button class="options" id="clock">Clock</button>
            <button class="options" id="timer">Timer</button>
        </section>
    </section>

    <section class="settings hidden">
        <h4>Settings</h4>
        <h6>Exam data</h6>
        <form name="data-settings-form">
            <label>Exam name:</label><input name="exam-name" type="text">
            <br>
            <label>Examination centre number:</label><input name="centre-number" type="text">
            <br>
            <label>1st reminder:</label><input name="1st-reminder" type="number">
            <br>
            <label>2nd reminder:</label><input name="2nd-reminder" type="number">
        </form>
        <h6>Accessibility</h6>
        <form name="accessibility-settings-form">
            <label>12 hour mode: </label>
            <label class="switch">
                <input type="checkbox" name="hour-mode">
                <span class="slider"></span>
            </label>
            <br>
            <label>Dark mode: </label>
            <label class="switch">
                <input type="checkbox" name="dark-mode">
                <span class="slider"></span>
            </label>
            <br>
            <label>Accent color:</label><input type="color" name="accent-color" id="accent-color" value="#F27938">
                                        <input type="button" id="reset-accent" class="hidden" value="reset">
        </form>
    </section>

    <section class="clock hidden">
        <div class="exam-data">
            <h2 class="exam-name">Exam name</h2>
            <h2 class="centre-number">Centre number</h2>
        </div>
        <h1 id="time">HH:MM:SS</h1>
        <h2 class="date">DD MONTH YYYY</h2>
    </section>

    <section class="timer hidden">
        <div id="timer-popup">
            <div class="pop-up hidden center" id="input">
                <h5>Exam details:</h5>
                <form>
                    <input type="time" id="countdown-input" value="00:00">
                    <input type="text" id="component-input" placeholder="Component's name">
                    <button id="start-timer">Start</button>
                </form>
            </div>
            <div class="pop-up hidden right-top" id="reminder">
                <i class="fa-solid fa-bell"></i>
                <div>
                    <h5 id="pop-up-content">XX minutes left!</h5>
                    <p>Do not forget to inform candidates ;)</p>
                </div>
                <button id="ok-btn">OK</button>
            </div>
        </div>

        <div class="exam-data">
            <h2 class="exam-name">Exam name</h2>
            <h2 class="centre-number">Centre number</h2>
        </div>

        <div class="others">
            <h3 id="component"> </h3>
            <h3 class="date">DD MONTH YYYY</h3>
        </div>

        <h4>Time left:</h4>
        <h1 id="countdown">00:00:00</h1>

        <nav class="timer-nav hidden">
            <div id="reminders" class="hidden">
                <div class="reminder" id="first"></div>
                <div class="reminder" id="second"></div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="timer-progress">
                </div>
            </div>
            <div class="buttons">
                <i class="fa-solid fa-pause" id="play-pause"></i>
                <i class="fa-solid fa-stop" id="reset"></i>
            </div>
        </nav>
    </section>
</body>
<script type="module" src="js/app.js"></script>
<script type="module" src="js/settings_data.js"></script>
<script type="module" src="js/clock.js"></script>
<script type="module" src="js/timer.js"></script>
</html>
