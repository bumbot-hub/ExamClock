<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExamClock</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="../assets/fontawesome/css/all.css">
</head>
<body>
    <header>
        <section class="left-filler">
            <button id="back" class="icon hidden">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
        </section>
        <h2>ExamClock<span class="logo_square">&#9632;</span></h2>

        <nav>
            <button class="icon">
                <i class="fa-solid fa-circle-half-stroke" id="contrast"></i>
            </button>
            <button class="icon">
                <i class="fa-solid fa-sliders" id="settings"></i>
            </button>
            <button class="icon">
                <i class="fa-solid fa-expand" id="fullscreen"></i>
            </button>
        </nav>
    </header>

    <section class="homepage">
        <h3>Choose mode:</h3>

        <section id="modes">
            <button class="options" id="clock">Clock</button>
            <button class="options" id="timer">Timer</button>
        </section>
    </section>

    <section class="settings hidden">
        <h4>Settings</h4>
        <h6>Exam data</h6>
        <form name="data-settings-form">
            <label>Exam name:</label><input name="exam_name" type="text">
            <br>
            <label>Examination centre number:</label><input name="centre_number" type="text">
            <br>
            <label>1st reminder:</label><input name="1st_time_reminder" type="number">
            <br>
            <label>2nd reminder:</label><input name="2nd_time_reminder" type="number">
        </form>
        <h6>Accessibility</h6>
        <form name="accessibility-settings-form">
            <label>12 hour mode: </label>
            <label class="switch">
                <input type="checkbox" id="hour_mode">
                <span class="slider"></span>
            </label>
            <br>
            <label>Dark mode: </label>
            <label class="switch">
                <input type="checkbox" id="dark_mode">
                <span class="slider"></span>
            </label>
            <br>
            <label>Accent color:</label><input type="color" id="accent-color" value="#F27938"><input type="button" id="reset-accent" class="hidden" value="reset">
        </form>
    </section>

    <section class="clock hidden">
        <div class="exam_data">
            <h2 class="exam_name">Exam name</h2>
            <h3 class="centre_number">Centre number</h3>
        </div>
        <h1 id="time">HH:MM:SS</h1>
        <h2 class="date">DD MONTH YYYY</h2>
    </section>

    <section class="timer hidden">
        <div id="timer_popup">
            <div class="pop-up hidden" id="input">
                <h5>Enter exam duration: </h5>
                <input type="time" id="countdown_input" value="00:00">
                <input type="text" id="component_input" placeholder="component name">
                <button id="start_timer">Start</button>
            </div>
            <div class="pop-up hidden" id="reminder">
                <h5>Your time has ended</h5>
                <button id="ok_btn">OK</button>
            </div>
        </div>

        <div class="exam_data">
            <h2 class="exam_name">Exam name</h2>
            <h2 class="centre_number">Centre number</h2>
        </div>

        <div class="others">
            <h4 id="component"> </h4>
            <h3 class="date">DD MONTH YYYY</h3>
        </div>

        <h4>Time left:</h4>
        <h1 id="countdown">00:00:00</h1>

        <nav class="timer-nav hidden">
            <div id="reminders"></div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="timer_progress"></div>
            </div>
            <div class="buttons">
                <i class="fa-solid fa-pause" id="play_pause"></i>
                <i class="fa-solid fa-stop" id="reset"></i>
            </div>
        </nav>
    </section>
</body>
<script type="module" src="js/renderer.js"></script>
<script type="module" src="js/settings_data.js"></script>
<script type="module" src="js/clock.js"></script>
<script type="module" src="js/timer.js"></script>
</html>
